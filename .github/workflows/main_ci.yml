name: Main CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - '.github/workflows/main_ci.yml'
      - 'res/**'
      - 'src/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'vcpkg.json'
      
  pull_request:
    branches: [ main ]
      
  workflow_dispatch:

jobs:
  build-and-test-vcpkg:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - release
        compiler:
          - msvc
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main
          submodules: recursive

      - name: Extract vcpkg baseline from vcpkg.json
        id: get_vcpkg_baseline
        shell: pwsh
        run: |
          $vcpkgJson = Get-Content main/vcpkg.json | ConvertFrom-Json
          $baseline = $vcpkgJson.'builtin-baseline'
          echo "baseline=$baseline" >> $env:GITHUB_OUTPUT
          echo "✓ Using vcpkg baseline from vcpkg.json: $baseline"

      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ steps.get_vcpkg_baseline.outputs.baseline }}

      - name: Build
        uses: lukka/run-cmake@v10
        with:
          cmakeListsTxtPath: ${{ github.workspace }}/main/CMakeLists.txt
          configurePreset: build-${{ matrix.build-type }}-${{ matrix.compiler }}-vcpkg-${{ matrix.runtime }}
          buildPreset: ${{ matrix.build-type }}-${{ matrix.compiler }}-vcpkg-${{ matrix.runtime }}
